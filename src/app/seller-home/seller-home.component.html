<div class="container">
  <div class="list-product">
    <h1 class="text-center">Danh sách</h1>
    <p class="text-center text-success"> {{productMessage}} </p>
    <div class="p-3 border rounded">
      <table class="table table-hover table-bordered mb-0">
        <thead>
          <tr class="table-active">
            <th style="width: 5%;">ID</th>
            <th style="width: 15%;">Tên</th>
            <th style="width: 10%;">Giá</th>
            <th style="width: 10%;">Danh mục</th>
            <th style="width: 10%;">Màu</th>
            <th style="width: 10%;">Ảnh</th>
            <th style="width: 30%;">Mô tả</th>
            <th style="width: 10%;">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <td class="text-center"> {{item.id}} </td>
            <td class="text-center"> {{item.name | titlecase}} </td>
            <td class="text-center"> {{item.price | currency}} </td>
            <td class="text-center"> {{item.category}} </td>
            <td class="text-center"> <button class="btn border py-2 px-2" [style.backgroundColor]="item.color"></button> </td>
            <td class="text-center"> <img src="{{item.image}}" width="60px" alt=""> </td>
            <td class="text-center"> {{item.description}} </td>
            <td class="text-center">
              <fa-icon [icon]="iconDelete" class="btn btn-danger me-1" (click)="deleteProduct(item.id)"></fa-icon>
              <a routerLink="/seller-update-product/{{item.id}}" class="btn btn-primary ms-1"><fa-icon
                  [icon]="iconPen"></fa-icon></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
