<div class="add-product">
    <h1 class="text-center">Add new product</h1>
    <p class="text-center text-success">{{addProductMessage}}</p>
    <div class="add-product-content">
        <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" method="post" class="common-form border" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="name-product">Name Product</label>
                <input type="text" name="name" ngModel class="form-control" placeholder="Enter product name" id="name-product">
            </div>
            <div class="form-group mb-3">
                <label for="price-product">Price Product</label>
                <input type="text" name="price" ngModel class="form-control" placeholder="Enter product price" id="price-product">
            </div>
            <div class="form-group mb-3">
                <label for="color-product">Color Product</label>
                <input type="text" name="color" ngModel class="form-control" placeholder="Enter product color" id="color-product">
            </div>
            <div class="form-group mb-3">
                <label for="category-product">Category Product</label>
                <select name="category" id="category-product" ngModel class="form-select">
                    <option value="">Select Category</option>
                    <option value="{{category}}" *ngFor="let category of categorysProduct">{{category}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="description-product">Description Product</label>
                <textarea type="text" name="description" ngModel class="form-control" placeholder="Enter product description" id="description-product"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="image-product">Image Product</label>
                <!-- <input type="file" name="image" (change)="onImageUpload($event)" ngModel class="form-control" placeholder="Enter product image url" id="image-product"> -->
                <input type="text" ngModel name="image" class="form-control" placeholder="Enter Product Image URL" id="image-product">
            </div>
            <button class="btn btn-primary d-block m-auto">Add Product</button>
        </form>
    </div>
</div>
