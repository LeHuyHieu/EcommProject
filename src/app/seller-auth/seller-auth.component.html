<div class="container">
  <div class="seller-auth">
    <!-- Sign-in -->
    <div class="signup" *ngIf="!showLogin">
      <h1 class="text-center">Đăng ký người bán</h1>
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value);" action="" method="post"
        class="common-form border p-3">
        <div class="form-group mb-3">
          <label for="seller-name">Tên</label>
          <input type="text" name="name" required ngModel class="form-control" placeholder="Nhập tên"
            id="seller-name">
        </div>
        <div class="form-group mb-3">
          <label for="seller-password">Mật khẩu</label>
          <input type="password" name="password" required ngModel class="form-control" placeholder="Nhập mật khẩu"
            id="seller-password">
        </div>
        <div class="form-group mb-3">
          <label for="seller-email">Email</label>
          <input type="email" name="email" required ngModel class="form-control" placeholder="Nhập email"
            id="seller-email">
        </div>
        <button class="btn btn-primary d-block m-auto mb-4">Đăng ký</button>
        <p>
          Đã có tài khoản? <a href="javascript:void(0);" (click)="openLogin();">Đăng nhập</a>
        </p>
      </form>
    </div>
    <!-- Login -->
    <div class="login" *ngIf="showLogin">
      <h1 class="text-center">Người bán đăng nhập</h1>
      <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value);" action="" method="post"
        class="common-form p-3 border">
        <p class="text-center text-danger mb-0">{{authError}}</p>
        <div class="form-group mb-3">
          <label for="seller-email">Email</label>
          <input type="email" name="email" required #email="ngModel" ngModel class="form-control"
            placeholder="Nhập email" id="seller-email">
        </div>
        <div class="form-group mb-3">
          <label for="seller-password">Mật khẩu</label>
          <input type="password" name="password" required ngModel class="form-control" placeholder="Nhập mật khẩu"
            id="seller-password">
        </div>
        <button class="btn btn-primary d-block m-auto mb-4">Đăng nhập</button>
        <p>
          Không có tài khoản? <a href="javascript:void(0);" (click)="openSignUp();">Đăng ký</a>
        </p>
      </form>
    </div>
  </div>

</div>
